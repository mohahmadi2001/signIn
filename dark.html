<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dark.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main class="container">
        <div class="signIn">
          <div class="image_container">
            <img class="signIn_icon" src="./images/icon.png" alt="signIn_icon" />
          </div>
          <form class="signIn_form">
            <div class="input">
              <input class="form_control" type="email" name="email" placeholder="Email address" />
            </div>
            <div class="input">
              <input id="password-field" class="form_control" type="password" name="password" placeholder="Passwod" />
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
              <div class="forgotPass">
                <a id="forgotPass" href="#">Forgot Password?</a>
              </div>  
              <div class="btn">
                <button class=" sigIn_btn">Sign in</button>
              </div>
              <div class="signIn_txt1">
                <span class="txt1">&mdash;&mdash;&mdash; Or Sign In With &mdash;&mdash;&mdash;</span>
              </div>
              <div class="other_icon">
                <a href="#" class="social_item bg1" >
                  <i class="fa fa-facebook"></i>
                  </a>
                  <a href="#" class="social_item bg2">
                  <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#" class="social_item bg3">
                  <i class="fa fa-google"></i>
                  </a>
                  </div>
              </div>
          </div>
          </form>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/a51aefdea2.js" crossorigin="anonymous"></script>
</html>
